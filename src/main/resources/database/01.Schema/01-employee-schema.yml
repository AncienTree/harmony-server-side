databaseChangeLog:
  -  preConditions:
  -  runningAs:
       username:  testapi

  -  changeSet:
       id:  1
       author:  mdabek
       changes:
         - createSequence:
               cacheSize: 1
               cycle: null
               dataType: bigint
               incrementBy: 1
               ordered: true
               schemaName: employee
               sequenceName: contact_details_seq
               startValue: 1
         -  createTable:
              tableName:  contact_details
              schemaName: employee
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  firstname
                     type:  varchar(50)
                -  column:
                     name:  lastname
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                -  column:
                     name:  state
                     type:  char(2)

  -  changeSet:
       id:  2
       author:  nvoxland
       changes:
         -  addColumn:
              tableName:  person
              columns:
                -  column:
                     name:  username
                     type:  varchar(8)

  -  changeSet:
       id:  3
       author:  nvoxland
       changes:
         -  addLookupTable:
              existingTableName:  person
              existingColumnName:  state
              newTableName:  state
              newColumnName:  id
              newColumnDataType:  char(2)
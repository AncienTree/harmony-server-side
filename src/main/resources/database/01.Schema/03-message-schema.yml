databaseChangeLog:
  -  preConditions:
       runningAs:
         username:  testapi

# Messages
  -  changeSet:
       id:  3-mesg-1
       author:  mdabek
       changes:
         - sql:
               sql: CREATE SCHEMA messages
         - createSequence:
               cacheSize: 1
               cycle: null
               incrementBy: 1
               ordered: true
               schemaName: messages
               sequenceName: messages_seq
               startValue: 1
               minValue: 1
               maxValue: 9223372036854775807
         -  createTable:
              tableName:  messages
              schemaName: messages
              columns:

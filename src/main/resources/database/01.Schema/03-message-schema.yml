                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  text
                     type:  varchar(255)
                     constraints:
                       nullable: false
                -  column:
                     name:  expired
                     type:  date
                     constraints:
                       nullable: false
                -  column:
                     name:  created_by
                     type:  varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name:  created_date
                     type:  TIMESTAMP
                     constraints:
                       nullable: false
                -  column:
                     name:  last_modified_by
                     type:  varchar(50)
                -  column:
                     name:  last_modified_date
                     type:  TIMESTAMP

# Insert admin
  -  changeSet:
       id:  99-data-user
       author:  mdabek
       changes:
         - insert:
             catalogName: user
             columns:
               - column:
                     name: id
                     value: 1
               - column:
                   name: login
                   value: administrator
               - column:
                   name: password
                   value: $2a$10$ZOQ28kObvMWTnkEiRIDL/uDi53G767uoohFckTP9OY0Tr/0sD29pi
               - column:
                   name: status
                   value: true
               - column:
                   name: role
                   value: ROLE_ADMIN
               - column:
                   name: employee_id
                   value: null
               - column:
                   name: created_by
                   value: system
               - column:
                   name: created_date
                   value: now()
             dbms: 'h2'
             schemaName: users
             tableName: users

